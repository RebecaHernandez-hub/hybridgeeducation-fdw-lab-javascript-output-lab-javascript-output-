<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Demostración de Output en Javascript</title>
</head>
<body>
    <h1>Demostración de Output en Javascript</h1>

    <button onclick="mostrarAlerta()">Mostrar mi nombre</button>

    <p id="parrafo"></p>
    <button onclick="actualizarParrafo()">Actualizar párrafo</button>

    <script>
        console.log("La página se ha cargado correctamente.");

        function mostrarAlerta() {
            alert("Mi nombre es Rebeca");
        }

        function actualizarParrafo() {
            document.getElementById("parrafo").innerHTML = "¡Texto actualizado con Javascript!";
        }
    </script>
</body>
</html>
